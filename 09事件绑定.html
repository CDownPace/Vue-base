<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <script src='./vue.js'></script>
  <title></title>
  <style>
    .outer {
      width: 300px;
      height: 300px;
      background: pink;
    }

    .mid {
      width: 200px;
      height: 200px;
      background: gray;
    }

    .inner {
      width: 100px;
      height: 100px;
      background: skyblue;
    }
  </style>
</head>

<body>
  <div id='app'>
    <!-- <ul>
      <li v-for="book in books" :key="book" v-on:click="liClick(book)">
        {{book}}
      </li>
    </ul> -->

    <!-- <a href="https://www.baidu.com/" @click="gotoWebsite($event)">跳转链接</a> -->

    <!-- <a href="https://www.baidu.com/" @click.prevent="gotoWebsite">跳转链接</a> -->
<!-- 阻止默认跳转到百度的网站 -->
    <div class="outer" @click.capture="outerClick">
      <div class="mid" @click.stop="midClick">
        <div class="inner" @click="innerClick"></div>
      </div>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        books: ['三国演义', '水浒传']
      },
      methods: {
        liClick(value) {
          console.log(value);
        },
        gotoWebsite() {
          // console.log(event);
          // event.preventDefault()
          window.location = "https://www.360.cn/"
          // 重定向部分
        },
        outerClick() {
          console.log('外部元素==');
        },
        midClick() {
          console.log('中间元素==');
        },
        innerClick() {
          console.log('内部元素==');
        },
      }
    })
  </script>
</body>

</html>
