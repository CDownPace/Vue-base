<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <script src='./vue.js'></script>
  <title>自定义组件1</title>
</head>

<body>
  <div id='app'>
    <!-- <button-count></button-count>
    <button-count></button-count>
    <button-count></button-count> -->

    <blog-list :blogs="blogs"></blog-list>

  </div>
  <script>
    Vue.component("button-count", {
      template: "<button @click='count+=1'>点击了{{count}}</button>",
      data: function () {
        return {
          count: 0
        }
      }
    })

    Vue.component("blog-list", {
      // prop=>property
      // props: ['blogs'],
      props: {
        blogs: {
          type: Array,
          required: true
        }
      },
      template: `
        <div>
          <table>
            <thead>
              <tr>
                <th>序号</th>
                <th>标题</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(blog,index) in blogs">
                <td>{{index+1}}</td>
                <td>{{blog.title}}</td>
              </tr>
            </tbody>
          </table>
          <div></div>
        </div>
      `
    })

    new Vue({
      el: '#app',
      data: {
        blogs: [{
          title: "钢铁是怎样炼成的？",
          content: "xxx"
        }, {
          title: "如何学好Vue",
          content: "yyy"
        }]
      }
    })
  </script>
</body>

</html>
